vehicle:
  name: donkey2
  parts:

    loop_timestamp:
      class: donkey.parts.clock.Timestamp

    pi_camera:
      class: donkey.parts.cameras.PiCamera

    web_controller:
      class: donkey.parts.web_controller.LocalWebController



    keras_linear:
      source: <url>
      class: donkey.parts.keras.KerasLinear
      init:
        args:
          model_path: str
      run_if:
        user/drive_mode:
          in: ['local', 'local_angle']

    drive_mode_action_router:
      inputs:

      channel: mode
        value: 'user'


    steering_actuator:
      class: donkey.parts.actuators.PWMSteering
      kwargs:

    throttle:
      class: donkey.parts.actuators.PWMSteering
      kwargs:




    tub:
      inputs: '*'
